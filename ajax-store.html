<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        body{
            background-color: rgba(255, 69, 0, 0.94);
        }
        #refreshButton{
            width: 100px;
            height: 50px;
            background-color: orange;
            border-radius: 20px;
            box-shadow: 2px 2px ;
        }


    </style>
</head>
<body>

<h1>The Home Depot</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id='refreshButton'>Refresh List</button>
<script src="js/jquery.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax("/data/inventory.json").done(function(data){

            data.forEach(function(item){
                $("#insertProducts").append(
                    "<tr>" +
                    "<td>" + item.title + "</td>" +
                    "<td>" + item.quantity + "</td>" +
                    "<td>" + item.price + "</td>" +
                    "<td>" + item.categories + "</td>" + "</tr>"
                );
            });











        });

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
