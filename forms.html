<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register With Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
</head>
<body>
<h1>Register With Us</h1>
<p>We would like to know more about you, please fill out the following required information.</p>
<form action='https://request-inspector.glitch.me/"'>
    <fieldset>
        <label>Enter Your First Name: <input type="text" name="firstName" placeholder="First Name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="lastName" placeholder="Last Name" required /></label>
        <label>Enter Your Email: <input type="email" name="userEmail" placeholder="Email Address" required /></label>
        <label>Create a New Password: <input type="password" name="userPassword" pattern="[a-z0-5]{8,}" placeholder="********" required /></label>
    </fieldset>
    <fieldset>
        <div>
        <legend>How did you hear about us?</legend>
            <label><input type="radio" name="survey" class="inline" />Billboard</label>
            <label><input type="radio" name="survey" class="inline" />Radio Advertisement</label>
            <label><input type="radio" name="survey" class="inline" />Internet Advertisement</label>
            <label><input type="radio" name="survey" class="inline" />Other</label>
                <label ><input type="checkbox" name="terms" class="inline" required /> I accept the terms and conditions.</label>
                </div>
    </fieldset>
    <fieldset>
        <label>Upload a profile picture: <input type="file" name="userProfilePicture" /></label>
        <label>Input your age (years): <input type="number" name="userAge" placeholder="How old are you?" min="13" max="120" />
        </label>
        <label>What browser are you using?
            <select name="userSurvey">
                <option value="">(select one)</option>
                <option value="1">Chrome</option>
                <option value="2">Firefox</option>
                <option value="3">Safari</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label>Provide a bio:
            <textarea name="bio" rows="3" cols="30" placeholder="Tell us about yourself..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
